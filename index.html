<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn JS </title>
  <script src="js/index.js"></script>
</head>

<body>

  <button type="button" onclick="onClick()">Click Here</button>
  <button type="button" onclick="onClickClass()">Click To Hide Text</button>
  <button type="button" onclick="window.print()">Print This Page</button>
  <button type="button" onclick="showFullName()">Show Full Name</button>
  <button type="button" onclick="showArr()">Show Arr</button>

  <p id="demo">Nguyen Dinh Cuong</p>
  <p class="object_tag">Hôm nay trời nắng đẹp</p>
  <h1 name="Cuong">Cuong</h1>
  <h2 id="fullName"></h2>
</body>

</html>
